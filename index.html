<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="main__title">Adivina el número</h1>
      <form class="form" action="">
        <label for="">Introduce aquí tu número</label>
        <input class="form__input input" type="number" placeholder="0" id="number" />
        <button class="form__button js-button">Prueba</button>
      </form>
      <div>
        <p class="result js-result">Pista: Escribe el número y dale a Prueba</p>
      </div>
      <div class="try">
        <p class="js-try">Número de intentos</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
