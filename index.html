<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="title">Adivina el número</h1>
      <form class="form" action="">
        <label class="label" for=""> Introduce aquí tu número</label>
        <input class="input js-input" type="number" placeholder="0" id="number" />
        <button class="button js-button">Prueba</button>
      </form>
      <div class="clue">
        <p class="clue__text">Pista: <span class="clue__result js-result">Escribe el número y dale a Prueba</span></p>
      </div>
      <div class="try">
        <p class="try__text">Número de intentos: <span class="try__number js-number"></span></p>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
